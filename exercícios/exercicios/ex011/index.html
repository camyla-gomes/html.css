<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminui o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem.Ppng.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem.Mpng.png" type="image/png">
        <img src="imagens/imagem.Gpng.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="happy-mistake.mp3" controls autoplay></audio>
    <audio>
    <source src="audio/guanacast-33.mp3" type="audio/mpeg">
<source src="audio/guanacast-33.ogg" type="audio/ogg">
<source src="audio/guanacast-33.wav" type="audio/wav">
</audio>
<p>Infezlimente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3
    
</a></p>
    </audio>
</body>
</html>
