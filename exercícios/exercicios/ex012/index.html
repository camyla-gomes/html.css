<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado locamente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/minha-midia.mp4" width="200" controls></video> 
    <video controls width="200">
        <source src="midia/minha-midia02.ogv"type="video/ovg">
        <source src="midia/minha-midia.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução</p>
    </video>
    <h1>Inserindo vídeos no YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sOd5-2RskiU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FMWiJwLG0j4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       </body>
</html>
